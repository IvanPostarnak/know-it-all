<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Postarnak">
  <meta name="description" content="Web page to fill the database up">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./src/index.css">
  <title>Know It All</title>
</head>
<body class="body-of-the-page">
  <section class="container">
    <div class="slide slide--slide-intro">
      <div class="slide__inner slide__inner--slide-intro">
        <div class="slide__form-holder slide__form-holder--slide-intro">
          <form class="add-card-form"
                name="Add new card"
                method="POST"
                action="#">
            <input class="add-card-form__input-question"
                    type="text"
                    placeholder="question"
                    required
                    tabindex="1">
            <textarea class="add-card-form__textarea-answer"
                      type="text"
                      placeholder="answer"
                      required
                      tabindex="2"></textarea>
            <select class="add-card-form__select-field add-card-form__select-field--main-catefory"
                    name="main-category"
                    id=""
                    required
                    tabindex="3">
            </select>
            <select class="add-card-form__select-field add-card-form__select-field--additional-categories"
                    name="additional-categories"
                    id=""
                    required
                    tabindex="4">
            </select>
            <button class="add-card-form__submit-button"
                    type="submit">
                    save card
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
